<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }

        .header h1 span {
            color: #007bff;
        }

        .header .menu-icon {
            position: absolute;
            left: 20px;
            top: 15px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        .content .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .content .buttons a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .content .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="menu-icon">
        <img src="menu-icon.png" alt="Menu Icon">
    </div>
    <h1>MOSTAFIZUR <span>&#9660;</span></h1>
</div>

<div class="content">
    <img src="logo.png" alt="Logo">
    <div class="buttons">
        <a href="#">Create an image for my presentation</a>
        <a href="#">ChatGPT tips and tricks</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Replace the text with MOSTAFIZUR
        document.querySelector(".header h1").textContent = "MOSTAFIZUR";
    });
</script>

</body>
</html>
